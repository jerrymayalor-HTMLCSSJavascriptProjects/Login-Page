<!DOCTYPE html>
<html lang="en">
<head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- PAGE STYLES -->
     <link rel="stylesheet" href="style.css">

     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

     <title>Login Page</title>
</head>
<body>
     <!-- Popup Container -->
     <div id="popupContainer" class="popup">
          <div class="popup-content">
              <img src="/images/login illustration.jpg" alt="">
              <p class="welcome">Welcome back!</p>
              <p class="login-existing">Login to your existing account</p>
              <div class="form-wrapper">
                   <form action="#" >
                        <label for="email">
                              <i class="fa fa-user"></i>
                        </label>
                        <input type="email" id="email" name="email" required placeholder="Email">
                        <label for="password">
                              <i class="fa fa-lock"></i>
                         </label>
                        <input type="password" id="password" name="password" required placeholder="Password">
                        <a href="#" class="forgot"> Forgot Password?</a>
                        <br>
                        <button type="submit" class="submit">Log in</button>
                    </form>
               </div>
               <p class="or-connect">Or connect using</p>
               <div class="connect-as">
                    <a href="#" class="btn-connect btn-fb">Facebook</a>
                    <a href="#" class="btn-connect btn-google">Google</a>
               </div>
               <br>
               <span class="dont-have">Don't have an account?
                    <a href="#">Sign up</a>
               </span>
          </div>
     </div>
     
</body>
</html>
